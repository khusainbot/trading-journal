<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>KHALID DAILY JOURNAL</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#0a0e17;font-family:'Poppins',sans-serif;color:#eee}
  .container{max-width:500px;margin:20px auto;background:linear-gradient(135deg,#0f1625,#1a2332);border-radius:24px;overflow:hidden;box-shadow:0 20px 60px rgba(0,255,255,.3);border:2px solid #00ffff}
  header{background:linear-gradient(90deg,#00ffff,#00d4ff);padding:30px;text-align:center}
  h1{margin:0;font-family:'Montserrat',sans-serif;font-size:2.6rem;color:#000}
  .quote{padding:20px 30px;font-style:italic;text-align:center;color:#88ffff;background:rgba(0,255,255,.1);margin:20px;border-left:4px solid #00ffff}
  form{padding:30px}
  .direction{display:flex;gap:15px;margin-bottom:25px}
  .dir-btn{flex:1;padding:18px;border-radius:50px;font-weight:700;cursor:pointer;text-align:center;transition:.3s}
  .buy{background:#00ffff;color:#000}.sell{background:#330000;border:2px solid #ff3366;color:#ff3366}
  .buy.active{background:#00ffff;color:#000;box-shadow:0 0 20px #00ffff}
  .sell.active{background:#ff3366;color:#fff;box-shadow:0 0 20px #ff3366}
  .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
  .form-group{position:relative;margin-bottom:18px}
  label{position:absolute;top:-10px;left:14px;background:#1a2332;padding:0 10px;font-size:0.85rem;color:#00ffff;font-weight:600}
  input{padding:16px 18px;border:2px solid #333;border-radius:16px;background:#252d40;color:white;font-size:1rem;width:100%;box-sizing:border-box}
  input:focus{border-color:#00ffff;outline:none;box-shadow:0 0 0 4px rgba(0,255,255,.3)}
  .submit{margin-top:30px;padding:20px;background:#00ffff;color:#000;border:none;border-radius:50px;font-size:1.5rem;font-weight:800;cursor:pointer;width:100%}
  .submit:hover{box-shadow:0 0 30px #00ffff}
</style></head><body>
<div class="container">
<header><h1>KHALID DAILY JOURNAL</h1></header>
<div class="quote">"The trader who doesn’t journal is flying blind. The one who does, becomes legendary." – Khalid</div>
<form method="post" action="https://script.google.com/macros/s/AKfycbyx0lL7L4oF8lD8vhXI93sXrbI3R3V4C8WUoAHye9P4gqJo2zTSbihyO-d1cIQLvOA-gg/exec">
  <div class="direction">
    <div class="dir-btn buy active" onclick="setDir('BUY')">LONG</div>
    <div class="dir-btn sell" onclick="setDir('SELL')">SHORT</div>
  </div>
  <div class="form-grid">
    <div class="form-group"><label>Ticket</label><input type="number" name="ticket" required></div>
    <div class="form-group"><label>Symbol</label><input type="text" name="symbol" list="symbols" required></div>
    <div class="form-group"><label>Order</label><input type="text" name="order" id="order" value="BUY" readonly></div>
    <div class="form-group"><label>Lot Size</label><input type="number" step="0.01" name="lot" required></div>
    <div class="form-group"><label>Open Price</label><input type="number" step="0.00001" name="openprice" required></div>
    <div class="form-group"><label>Stop Loss</label><input type="number" step="0.00001" name="sl" required></div>
    <div class="form-group"><label>Take Profit</label><input type="number" step="0.00001" name="tp" required></div>
    <div class="form-group"><label>Close Price</label><input type="number" step="0.00001" name="close"></div>
    <div class="form-group full"><label>Open Time</label><input type="datetime-local" name="opentime" required></div>
  </div>
  <button type="submit" class="submit">POST</button>
</form>
<datalist id="symbols">
  <option value="XAUUSD"><option value="EURUSD"><option value="GBPUSD"><option value="AUDCAD"><option value="BTCUSD">
  <!-- add more if you want -->
</datalist>
<script>
function setDir(d){document.getElementById('order').value=d;document.querySelectorAll('.dir-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');}
document.querySelector('[name="opentime"]').value=new Date().toISOString().slice(0,16);
</script>
</body></html>
