<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Trading Journal</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
body{font-family:'Inter',sans-serif;background:#0d0d1a;color:#ddd;margin:0;padding:20px;min-height:100vh}
.container{max-width:960px;margin:40px auto;background:#1a1a2e;border-radius:20px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,.7)}
header{background:linear-gradient(90deg,#00ffff,#0066ff);padding:35px;text-align:center;color:#000;font-weight:800}
h1{margin:0;font-size:3rem}
form{padding:40px}
.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:22px}
.form-group{position:relative}
label{position:absolute;top:-10px;left:14px;background:#1a1a2e;padding:0 8px;font-size:0.9rem;color:#00ffff;font-weight:600}
input, datalist{padding:16px 18px;border:2px solid #333;border-radius:12px;background:#2a2a3a;color:white;font-size:1rem;width:100%;box-sizing:border-box}
input:focus{border-color:#00ffff;outline:none;box-shadow:0 0 0 4px rgba(0,255,255,.2)}
.direction{display:flex;gap:20px;margin-bottom:30px}
.dir-btn{flex:1;padding:20px;border-radius:16px;font-weight:700;cursor:pointer;text-align:center;transition:.3s}
.buy{background:#002b36;border:2px solid #00ffff;color:#00ffff}
.sell{background:#360000;border:2px solid #ff3366;color:#ff3366}
.buy.active{background:#00ffff;color:#000}
.sell.active{background:#ff3366;color:white}
.submit{margin-top:35px;padding:22px;background:linear-gradient(90deg,#00ffff,#0066ff);color:black;border:none;border-radius:16px;font-size:1.4rem;font-weight:800;cursor:pointer}
.success{display:none;margin-top:25px;padding:25px;background:#003300;border:2px solid #00ff00;border-radius:12px;color:#00ff00;text-align:center;font-size:1.3rem;font-weight:700}
</style>
</head>
<body>
<div class="container">
<header><h1>Smart Trading Journal</h1></header>

<form method="post" action="https://script.google.com/macros/s/AKfycbyx0lL7L4oF8lD8vhXI93sXrbI3R3V4C8WUoAHye9P4gqJo2zTSbihyO-d1cIQLvOA-gg/exec">
  <div class="direction">
    <div class="dir-btn buy active" onclick="setDir('BUY')">LONG</div>
    <div class="dir-btn sell" onclick="setDir('SELL')">SHORT</div>
  </div>

  <div class="form-grid">
    <div class="form-group"><label>Ticket</label><input type="number" name="ticket" required></div>

    <div class="form-group">
      <label>Symbol</label>
      <input type="text" name="symbol" list="symbols" placeholder="Type eur, gbp, gold, btc..." autocomplete="off" required>
      <datalist id="symbols">
        <!-- All major/minor/exotic pairs + metals + crypto -->
        <option value="EURUSD"><option value="GBPUSD"><option value="USDJPY"><option value="USDCHF">
        <option value="AUDUSD"><option value="USDCAD"><option value="NZDUSD"><option value="EURJPY">
        <option value="GBPJPY"><option value="EURGBP"><option value="EURCHF"><option value="EURAUD">
        <option value="EURCAD"><option value="EURNZD"><option value="AUDJPY"><option value="GBPAUD">
        <option value="AUDCAD"><option value="CADJPY"><option value="CHFJPY"><option value="NZDJPY">
        <option value="EURCAD"><option value="GBPCAD"><option value="AUDNZD"><option value="USDSGD">
        <option value="USDHKD"><option value="USDMXN"><option value="USDTRY"><option value="USDZAR">
        <option value="USDCNH"><option value="USDRUB"><option value="USDBRL"><option value="USDTHB">
        <option value="XAUUSD"><option value="XAGUSD"><option value="XPTUSD"><option value="XPDUSD">
        <option value="BTCUSD"><option value="ETHUSD"><option value="LTCUSD"><option value="BCHUSD">
        <option value="XRPUSD"><option value="SOLUSD"><option value="ADAUSD"><option value="DOGEUSD">
        <!-- Add more if you want â€” just copy the format -->
      </datalist>
    </div>

    <div class="form-group"><label>Order</label><input type="text" name="order" id="order" value="BUY" readonly></div>
    <div class="form-group"><label>Lot Size</label><input type="number" step="0.01" name="lot" required></div>
    <div class="form-group"><label>Open Price</label><input type="number" step="0.00001" name="openprice" required></div>
    <div class="form-group"><label>Stop Loss</label><input type="number" step="0.00001" name="sl" required></div>
    <div class="form-group"><label>Take Profit</label><input type="number" step="0.00001" name="tp" required></div>
    <div class="form-group"><label>Close Price (leave empty if open)</label><input type="number" step="0.00001" name="close"></div>
    <div class="form-group"><label>Open Time</label><input type="datetime-local" name="opentime" required></div>
  </div>

  <button type="submit" class="submit">SAVE & CALCULATE</button>
  <div class="success" id="success">TRADE SAVED + CALCULATED!</div>
</form>
</div>

<script>
function setDir(d){
  document.getElementById('order').value = d;
  document.querySelectorAll('.dir-btn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}
document.querySelector('[name="opentime"]').value = new Date().toISOString().slice(0,16);
if(location.search.includes('success=1')){
  document.getElementById('success').style.display='block';
  setTimeout(()=>history.replaceState(null,null,'.'),4000);
}
</script>
</body>
</html>
